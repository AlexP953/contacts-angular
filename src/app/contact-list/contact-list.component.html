<mat-card>
    <div class="individ" *ngFor="let contact of contacts">
        <p> {{ contact.name }} </p>
        <p> {{ contact.email }} </p>
        <p> {{ contact.phoneNumber }} </p>
        <img src="{{ contact.image }}">
    </div>
</mat-card>


<div class="register">
    <div>
        <label for="contact-name">Name</label>
        <input type="text" [(ngModel)]="newContact.name">
    </div>
    <div>
        <label for="contact-email">Email</label>
        <input type="text" [(ngModel)]="newContact.email" name="email">
    </div>
    <div>
        <label for="contact-phone">Phone</label>
        <input type="text" [(ngModel)]="newContact.phoneNumber" name="phone">
    </div>
    <div>
        <label for="contact-image">img</label>
        <input type="text" [(ngModel)]="newContact.image" name="img">
    </div>
    <button (click)="addContact()">Submit New Contact</button>
</div>
