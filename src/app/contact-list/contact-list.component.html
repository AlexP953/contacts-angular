

<ng-template #modalData let-modal>
    <div class="modal-header">
        <h2 class="modal-title" id="modal-basic-title">Add new contact</h2>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <form class="form-controle">
        <div>

            <label for="contact-name">Name</label>
            <input class="form-control" type="text" [(ngModel)]="newContact.name">

            <label for="contact-email">Email</label>
            <input class="form-control" type="text" [(ngModel)]="newContact.email" name="email">

            <label for="contact-phone">Phone</label>
            <input class="form-control" type="text" [(ngModel)]="newContact.phoneNumber" name="phone">

            <label for="contact-image">img</label>
            <input class="form-control" type="text" [(ngModel)]="newContact.image" name="img">
        </div>
    </form>

    <div class="modal-footer">
        <button class="btn btn-success btn-lg" type="button" (click)="addContact()" (click)="modal.dismiss('Cross click')">Add</button>
    </div>
</ng-template>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h2>Contacts</h2>
            <nav class="navbar navbar-expand-lg navbar bg">
                <form class="form-inline">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                </form>
                <button class="btn btn-success" (click)="triggerModal(modalData)">Add contact</button>  
            </nav>
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tables" *ngFor="let contact of contacts">
                    <tr class="individual">
                        <td><i (click)="favFriends()" id="fav" style="cursor: pointer" class="bi bi-star icon"></i></td>
                        <td (click)="imageFriend()"><img class="imgMain" src="{{ contact.image }}"></td>
                        <td>{{ contact.name }}</td>
                        <td (click)="mailFriend()">{{ contact.email }}</td>
                        <td (click)="callFriend()">{{ contact.phoneNumber }}</td>
                        <td class="iconTable">
                            <i style="cursor: pointer" (click)="deleteItem(this.contact)"
                                class="bi bi-trash-fill icon"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
